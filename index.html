<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>SIDIAP-FHP</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>  
  <script src="colge.js"></script>
<style>
body{
 background:#a8a8a8;
 font-size:14px;
 padding:0;
 margin:0;
}
.panel-covariates {
 padding:20px 20px 20px 20px;
 background:#ccc; 
 /*border-right:1px solid #676767; 
 border-left:0px solid #676767;
 border-bottom:1px solid #676767;*/
}
#l_main_title {
 padding:50px 20px 50px 20px;
}
#l_main_title h4{
 color:#fff;
 font-size:30px;
 font-weight:normal;
}
</style>
</head>
<body>

<div class="container">
	<div class="row">
	    <div id="l_main_title"><h4>l_main_title</h4></div>
	</div>
	<div class="row">
	<div class="col-md-8">
	<!-- Begin COVARIATES -->
	<div class="panel panel-primary">
	    <div class="panel-heading">Covariates</div>
            <div class="panel-covariates">	
	    <div class="panel-body">
		<div id="div_id_age" class="form-group required">
		    <label id="l_age" class="control-label col-md-5  requiredField">l_age</label>
		    <div class="controls col-md-7 ">
			<input class="input-md  textinput textInput form-control" id="age_value" name="age_value" placeholder="Write age" style="margin-bottom: 10px" type="text" />
		    </div>
		</div>
		
		<div id="div_id_smoking" class="form-group required">
		    <label id="l_smoking"  class="control-label col-md-5  requiredField">l_smoking</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_smoking_no" class="radio-inline"><input type="radio" name="smoking" id="smoking_no" style="margin-bottom: 10px">No</label>
			<label id="l_smoking_yes" class="radio-inline"><input type="radio" name="smoking" id="smoking_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>
		
		<div id="div_id_diabetes" class="form-group required">
		    <label id="l_diabetes"  class="control-label col-md-5  requiredField">l_diabetes</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_diabetes_no" class="radio-inline"><input type="radio" name="diabetes" id="diabetes_no" style="margin-bottom: 10px">No</label>
			<label id="l_diabetes_yes" class="radio-inline"> <input type="radio" name="diabetes" id="diabetes_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>

		<div id="div_id_cv_history" class="form-group required">
		    <label id="l_cv_history"  class="control-label col-md-5  requiredField">l_cv_history</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_cv_history_no" class="radio-inline"><input type="radio" name="cv_history" id="cv_history_no" style="margin-bottom: 10px">No</label>
			<label id="l_cv_history_yes" class="radio-inline"> <input type="radio" name="cv_history" id="cv_history_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>


		<div id="div_id_sex" class="form-group required">
		    <label id="l_sex"  class="control-label col-md-5  requiredField">l_sex</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_sex_female" class="radio-inline"><input type="radio" name="sex" id="sex_female" style="margin-bottom: 10px">l_sex_female</label>
			<label id="l_sex_male" class="radio-inline"> <input type="radio" name="sex" id="sex_male" style="margin-bottom: 10px">l_sex_male</label>
		    </div>
		</div>

		<div id="div_id_htn" class="form-group required">
		    <label id="l_htn"  class="control-label col-md-5  requiredField">l_htn</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_htn_no" class="radio-inline"><input type="radio" name="htn" id="htn_no" style="margin-bottom: 10px">No</label>
			<label id="l_htn_yes" class="radio-inline"> <input type="radio" name="htn" id="htn_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>

		<div id="div_id_colldl" class="form-group required">
		    <label id="l_colldl" class="control-label col-md-5  requiredField">l_colldl</label>
		    <div class="controls col-md-7 ">
			<input class="input-md  textinput textInput form-control" id="colldl_value" name="colldl_value" placeholder="Write colldl" style="margin-bottom: 10px" type="text" />
		    </div>
		</div>

		<div id="div_id_ami" class="form-group required">
		    <label id="l_ami"  class="control-label col-md-5  requiredField">l_ami</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_ami_no" class="radio-inline"><input type="radio" name="ami" id="ami_no" style="margin-bottom: 10px">No</label>
			<label id="l_ami_yes" class="radio-inline"> <input type="radio" name="ami" id="ami_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>

		<div id="div_id_progressive" class="form-group required">
		    <label id="l_progressive"  class="control-label col-md-5  requiredField">l_progressive</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_progressive_no" class="radio-inline"><input type="radio" name="progressive" id="progressive_no" style="margin-bottom: 10px">No</label>
			<label id="l_progressive_yes" class="radio-inline"> <input type="radio" name="progressive" id="progressive_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>

		<div id="div_id_recent" class="form-group required">
		    <label id="l_recent"  class="control-label col-md-5  requiredField">l_recent</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_recent_no" class="radio-inline"><input type="radio" name="recent" id="recent_no" style="margin-bottom: 10px">No</label>
			<label id="l_recent_yes" class="radio-inline"> <input type="radio" name="recent" id="recent_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>

		<div id="div_id_polivascular" class="form-group required">
		    <label id="l_polivascular"  class="control-label col-md-5  requiredField" data-toggle="tooltip" data-placement="bottom" title="Polivascular definition. <i>Whatever text</i>">l_polivascular</label>
		    <div class="controls col-md-7 "  style="margin-bottom: 10px">
			<label id="l_polivascular_no" class="radio-inline"><input type="radio" name="polivascular" id="polivascular_no" style="margin-bottom: 10px">No</label>
			<label id="l_polivascular_yes" class="radio-inline"> <input type="radio" name="polivascular" id="polivascular_yes" style="margin-bottom: 10px">Yes</label>
		    </div>
		</div>

		<div class="col-xs-12" style="height:30px;"></div>

		<div class="text-center">
		    <button id="l_calculate_risk" class="btn btn-primary waves-effect waves-light">l_calculate_risk</button>
		    <button id="l_clean_button"  class="btn btn-danger waves-effect waves-light">l_clean_button</button>
		</div>
	    </div>
            </div>
	</div>
	<!-- End COVARIATES -->
	</div>
	<div class="col-md-4"><!-- Begin RESULTS -->
        <div id="panel-result">
	<div class="panel panel-info">
	    <!--<div class="panel-heading">Results</div>-->
	    <div class="panel-body" id="result" ></div>
	</div>
        </div>
	</div><!-- End RESULTS -->
	</div>
	<div class="row">
	    <div style="text-align: left; position: relative; top: 15px;  right: 15px; font-size: 1.1em; ">&copy; 2018 IDIAP Jordi Gol</div>
	</div>
</div>

</body>
</html>
