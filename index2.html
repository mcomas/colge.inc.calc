<button id="l_clean_button" >clean</button><br /><br />

<div id="cv_risk_three_months"><br />

  <input type="radio" id="cv_risk_three_months_no" name="cv_risk_three_months"/>
  <label id="l_cv_risk_three_months_no">no</label><br /><br />

<div class="column">

  <div class="portlet">
    <div class="portlet-header"><label id="l_smoking">tabac</label></div>
    <div class="portlet-content">
      <div id="smoking_condition">
      <label id="l_smoking_condition">smoking_condition</label>:<br />
      <input type="radio" id="smoking_condition_non_smoker" name="smoking_condition" /><label id="l_smoking_condition_non_smoker">non_smoker</label>
      <input type="radio" id="smoking_condition_ex_smoker" name="smoking_condition"/><label id="l_smoking_condition_ex_smoker">ex_smoker</label>
      <input type="radio" id="smoking_condition_smoker" name="smoking_condition"/><label id="l_smoking_condition_smoker">smoker</label>
      </div>
      <br />
      <div id="smoking_prochaska">
      <label id="l_smoking_prochaska">smoking_prochaska:</label><br />
      <input type="radio" id="smoking_prochaska_ready" name="smoking_prochaska" /><label id="l_smoking_prochaska_ready">ready</label><br />
      <input type="radio" id="smoking_prochaska_not_ready" name="smoking_prochaska"/><label id="l_smoking_prochaska_not_ready">not_ready</label><br />
      </div>
      <br />
      <div id="smoking_dependence">
      <label id="l_smoking_dependence">smoking_dependence:</label><br />
      <input type="radio" id="smoking_dependence_high" name="smoking_dependence" /><label id="l_smoking_dependence_high">higher than 3</label><br />
      <input type="radio" id="smoking_dependence_low" name="smoking_dependence"/><label id="l_smoking_dependence_low">lower than 3</label><br />
      </div>
    </div>
  </div>

  <div class="portlet">
    <div class="portlet-header"><label id="l_diet">dieta</label></div>
    <div class="portlet-content">
      <div id="diet_condition">
      <label id="l_diet_condition">diet_condition:</label><br />
      <input type="radio" id="diet_condition_adhered" name="diet_condition" /><label id="l_diet_condition_adhered">adhered</label><br />
      <input type="radio" id="diet_condition_not_adhered" name="diet_condition"/><label id="l_diet_condition_not_adhered">not_adhered</label><br />
      </div>
      <br />
      <div id="diet_prochaska">
      <label id="l_diet_prochaska">diet_prochaska:</label><br />
      <input type="radio" id="diet_prochaska_ready" name="diet_prochaska" /><label id="l_diet_prochaska_ready">ready</label><br />
      <input type="radio" id="diet_prochaska_not_ready" name="diet_prochaska"/><label id="l_diet_prochaska_not_ready">not_ready</label><br />
      </div>
    </div>
  </div>

  <div class="portlet">
    <div class="portlet-header"><label id="l_activity">fisic</label></div>

      </div>

      <td width="40%">
      <div id="cv_risk_itb">
      <label id="l_cv_risk_itb">cv_risk_itb:</label><br />
      <input type="radio" id="cv_risk_itb_pathological" name="cv_risk_itb" /><label id="l_cv_risk_itb_pathological">pathological</label><br />
